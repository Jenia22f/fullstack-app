<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="card"
>
  <div class="card-content">
    <span class="card-title">Log in</span>
    <div class="input-field">
      <input
        id="email"
        type="email"
        [ngClass]="{'invalid' : form.get('email').invalid && form.get('email').touched}"
        formControlName="email">
      <label for="email">Email:</label>
      <span class="helper-text red-text"
      *ngIf="form.get('email').invalid && form.get('email').touched">
        <span *ngIf="form.get('email').errors['required']">Required input field</span>
        <span *ngIf="form.get('email').errors['email']">Please, enter  valid email</span>
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{'invalid' : form.get('password').invalid && form.get('password').touched}"
      >
      <label for="password">Пароль:</label>
      <span class="helper-text red-text"
            *ngIf="form.get('password').invalid && form.get('password').touched">
        <span *ngIf="form.get('password').errors['required']">Required input field</span>
        <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
        The password should be more than {{form.get('password').errors['minlength']['requiredLength']}} characters!
          Now, it's {{form.get('password').errors['minlength']['actualLength']}}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      class="modal-action btn waves-effect"
      type="submit"
      [disabled]="form.invalid || form.disabled"
    >
      Log in
    </button>
  </div>
</form>
